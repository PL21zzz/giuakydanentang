<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị thời gian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🕒 Hiển thị Thời Gian</h1>
        <p id="timeDisplay">⏳ Nhấn nút để xem giờ</p>
        
        <button class="btn show-time" onclick="showTime()">🕰 Xem thời gian</button>
        <button class="btn share-time" onclick="shareTime()">📤 Chia sẻ</button>
        <button class="btn capture-screen" onclick="captureScreen()">📸 Chụp màn hình</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
